<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoso Web Design</title>
    <style>
        *, *::after, *::before {
            box-sizing: content-box;
        }

        html {
            font-family: 'Inter';
        }

        body {
            margin: 0;
            padding: 0;
        }

        header {
            margin: 0;
            padding: 13px 64px 18px 64px;
            background: url('pencils.png');
            background-size: cover;
        }

        header h1 {
            margin: 0;
            padding: 0;
            font-weight: 600;
            font-size: 1.5rem;
            color: #FDFCF6;
        }

        header p {
            margin: 0;
            padding: 0;
            font-size: 2.5rem;
            margin-top: 42px;
            color: #FDFCF6;
            width: 373px;
        }

        header button {
            height: 36px;
            margin-top: 25px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Contoso</h1>
        <p>Professional web design for every purpose.</p>
        <button>Learn more</button>
    </header>
</body>

</html>
