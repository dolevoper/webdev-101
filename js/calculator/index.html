<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <div id="screen"></div>
        <div id="operations-container">
            <button id="operation-add" data-operation="add">➕</button>
            <button id="operation-subtract">➖</button>
            <button id="operation-multiply">✖</button>
            <button id="operation-divide">➗</button>
        </div>
        <div id="main-container">
            <div id="numbers-container">
                <button data-value="0">0</button>
                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
            </div>
            <div id="state-operations">
                <button id="operation-equal">=</button>
                <button>C</button>
                <button>CE</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
