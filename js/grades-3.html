<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
</head>
<body>
    <script>
        // 1. When input is an empty string, ask again
        // 2. When user cancels, ask again
        // 3. Duplicate this file (grades-4.html), when user cancels an input, stop the program
        let numberOfGrades = Number(prompt("How many grades do you want to submit?"));

        while (isNaN(numberOfGrades)) {
            numberOfGrades = Number(prompt("Invalid input, please enter a number.\nHow many grades do you want to submit?"));
        }

        let sum = 0;
        let max = 0;
        let min = 100;
        let grades = "";
        let isInputInvalid = isNaN(numberOfGrades);

        //   V first    V second            V third
        for (let i = 1; i <= numberOfGrades; i++) {
            let grade = Number(prompt("Enter grade " + i));   // 1 X
                                                                // "1" V

            while (isNaN(grade)) {
                grade = Number(prompt("Invalid input, please enter a number.\nEnter grade " + i));
            }
            
            sum = sum + grade;
            max = Math.max(max, grade);
            min = Math.min(min, grade);
            grades = grades + "Grade " + i + ": " + grade + "\n";
        }

        if (isInputInvalid) {
            alert("Please enter numbers only");
        } else {
            const avg = sum / numberOfGrades;

            alert(
                grades +
                "\nAverage: " + avg +
                "\nMax: " + max +
                "\nMin: " + min
            );
        }
    </script>
</body>
</html>
