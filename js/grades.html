<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
</head>
<body>
    <script>
        const a = Number(prompt("Enter first grade"));
        const b = Number(prompt("Enter second grade"));
        const c = Number(prompt("Enter third grade"));
        const d = Number(prompt("Enter fourth grade"));
        const e = Number(prompt("Enter fifth grade"));

        const avg = (a + b + c + d + e) / 5;
        const max = Math.max(a, b, c, d, e);
        const min = Math.min(a, b, c, d, e);

        alert(
            "First grade: " + a +
            "\nSecond grade: " + b +
            "\nThird grade: " + c +
            "\nFourth grade: " + d +
            "\nFifth grade: " + e +
            "\n" +
            "\nAverage: " + avg +
            "\nMax: " + max +
            "\nMin: " + min
        );
    </script>
</body>
</html>
